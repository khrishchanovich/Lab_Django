{% extends 'mainapp/base.html' %}

{% block content %}
<ul class="list-articles">
	{% for p in posts %}
			<li><h2>{{p.title}}</h2>
	{% autoescape on %}
	{{p.description|linebreaks|truncatewords:50}}
	{% endautoescape %}
				{{p.rate}}
			<div class="clear"></div>
			<p class="link-read-post"><a href="{{ p.get_absolute_url }}">Читать информацию</a></p>
			</li>
	{% endfor %}
</ul>
{% endblock %}
